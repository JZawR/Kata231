<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Creating User</title>
</head>
<body>

<form th:method="POST" th:action="@{/users}" th:object="${user}">

    <input type="text" th:value="*{name}" id="name"/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
